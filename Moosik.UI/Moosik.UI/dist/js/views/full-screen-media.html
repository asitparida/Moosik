<div class="full-screen-media-page" id="fsm_container">
    <div class="music-playlist-holder" ng-show="app.playlistShown" id="fsm_playlist_container">
        <div class="music-playlist-label">
            <i class="icon-png media-playlist"></i>
            <label>PLaylist</label>
        </div>
        <div class="tracks-holder">
            <div class="track-list">
                <div class="add-track-part" ng-show="app.shared.playlistIntialized == false" ng-click="app.shared.loadPlaylist()">
                    <div class="icon-container">
                        <i class="icon-png media-add"></i>
                    </div>
                    <label class="add-track">Add Track(s)</label>
                </div>
                <div class="track" ng-repeat="track in app.shared.playlistTracks" ng-class="{'active': track.active}" ng-click="app.shared.loadTrackToPlayer(track)">
                    <div class="icon-container">
                        <i class="icon-png media-play" ng-show="!(track.playing == true && track.active == true)"></i>
                        <!--<i class="icon-png media-pause" ng-show="track.active == false"></i>-->
                        <div class="active-marker" ng-show="track.playing == true && track.active == true">
                            <div class="mark"></div>
                            <div class="mark"></div>
                            <div class="mark"></div>
                        </div>
                    </div>
                    <div class="track-title" ng-bind="track.name"></div>
                    <div class="track-duration" ng-bind="track.duration"></div>
                </div>
            </div>
            <div class="track-opaqueHolder"></div>
        </div>
    </div>
    <div class="music-slection-start" ng-if="false">
        <i class="icon-png media-search big"></i>
        <label>choose a MP3 file to start with</label>
    </div>
    <div class="music-play-unit-holder" id="fsm_play_unit_holder" ng-show="app.shared.intialized">
        <div class="music-play-unit">
            <label class="music-play-title" ng-bind="app.trackMetaData.name"></label>
            <label class="music-play-desc" ng-bind="app.trackMetaData.desc"></label>
            <div class="music-slider-holder">
                <span class="music-current-duration" id="fsm_music_current" ng-class="{'active': app.musicPlayed}">00:00</span>
                <span class="music-total-duration" ng-bind="app.trackMetaData.duration"></span>
                <md-slider-container>
                    <md-slider flex="" min="0" max="{{app.trackMetaData.durationSeek}}" ng-model="app.trackMetaData.currentSeek" aria-label="red" id="red-slider">
                    </md-slider>
                </md-slider-container>
            </div>
            <div class="music-play-controls">
                <div class="pull-left controls-left">
                    <div class="icon-container disabled">
                        <i class="icon-png media-prev"></i>
                    </div>
                    <div class="icon-container" ng-click="app.musicPlayPause()" ng-class="{'disabled': app.musicAvailable == false}">
                        <i class="icon-png media-play x36" ng-show="!app.musicPlayed"></i>
                        <i class="icon-png media-pause x36" ng-show="app.musicPlayed"></i>
                    </div>
                    <div class="icon-container disabled">
                        <i class="icon-png media-next"></i>
                    </div>
                </div>
                <div class="pull-right controls-right">
                    <div class="icon-container" ng-click="app.musicMuteUnmute()" ng-class="{'disabled': app.musicAvailable == false}">
                        <i class="icon-png media-mute" ng-show="app.musicMuted"></i>
                        <i class="icon-png media-unmute" ng-show="!app.musicMuted"></i>
                    </div>
                    <div class="icon-container disabled">
                        <i class="icon-png media-repeat1"></i>
                    </div>
                    <!--<div class="icon-container disabled">
                        <i class="icon-png media-shuffle"></i>
                    </div>-->
                    <div class="icon-container" ng-click="app.maximizeMinimize()">
                        <i class="icon-png media-back-to-window" ng-show="app.shared.maximized"></i>
                        <i class="icon-png media-maximize" ng-show="!app.shared.maximized"></i>
                    </div>
                    <div class="icon-container" ng-click="app.togglePlaylist()">
                        <i class="icon-png media-playlist"></i>
                    </div>
                    <div class="icon-container" ng-click="app.searchAndLoadFile()">
                        <i class="icon-png media-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="opaque-screen"></div>
    <div class="bg-images">
        <div class="bg-image col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="item in app.images" ng-style="{'background-image': 'url(images/' + item.src + ')'}"></div>
    </div>
    <audio id="audioElement" ng-src="{{app.trackMetaData.path}}"></audio>
</div>
