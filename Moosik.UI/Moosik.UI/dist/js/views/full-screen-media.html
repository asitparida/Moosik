<div class="full-screen-media-page" id="fsm_container">
    <div ng-include="'dist/js/templates/app-settings.html'"></div>
    <div ng-include="'dist/js/templates/app-playlist.html'"></div>
    <div class="music-play-unit-holder" id="fsm_play_unit_holder" ng-show="app.shared.intialized">
        <div class="music-play-unit">
            <label class="music-play-title" ng-bind="app.trackMetaData.name"></label>
            <label class="music-play-desc" ng-bind="app.trackMetaData.desc"></label>
            <div class="music-slider-holder">
                <span class="music-current-duration" id="fsm_music_current" ng-class="{'active': app.shared.musicPlayed}">00:00</span>
                <span class="music-total-duration" ng-bind="app.trackMetaData.duration"></span>
                <md-slider-container>
                    <md-slider flex="" min="0" max="{{app.trackMetaData.durationSeek}}" ng-model="app.trackMetaData.currentSeek" aria-label="red" id="red-slider">
                    </md-slider>
                </md-slider-container>
            </div>
            <div class="music-play-controls" ng-class="{'large': !app.shared.screenTypeIsSmall}">
                <div class="pull-left controls-left">
                    <div class="icon-container xxsHidden" ng-class="{'disabled': app.shared.previousTrackAvailable == false}" ng-click="app.shared.loadPreviousTrack()">
                        <i class="icon-png media-prev"></i>
                    </div>
                    <div class="icon-container" ng-click="app.musicPlayPause()" ng-class="{'disabled': app.musicAvailable == false}">
                        <i class="icon-png media-play xl" ng-show="!app.shared.musicPlayed"></i>
                        <i class="icon-png media-pause xl" ng-show="app.shared.musicPlayed"></i>
                    </div>
                    <div class="icon-container xxsHidden" ng-class="{'disabled': app.shared.nextTrackAvailable == false}" ng-click="app.shared.loadNextTrack()">
                        <i class="icon-png media-next"></i>
                    </div>
                </div>
                <div class="pull-right controls-right">
                    <div class="icon-container" ng-click="app.musicMuteUnmute()" ng-class="{'disabled': app.musicAvailable == false}">
                        <i class="icon-png media-volume-0" ng-show="app.shared.activeGainMode == 0"></i>
                        <i class="icon-png media-volume-1" ng-show="app.shared.activeGainMode == 1"></i>
                        <i class="icon-png media-volume-2" ng-show="app.shared.activeGainMode == 2"></i>
                        <i class="icon-png media-volume-3" ng-show="app.shared.activeGainMode == 3"></i>
                    </div>
                    <div class="icon-container disabled">
                        <i class="icon-png media-repeat-none" ng-show="app.shared.activeRepeatMode == 0"></i>
                        <i class="icon-png media-repeat-1" ng-show="app.shared.activeRepeatMode == 1"></i>
                        <i class="icon-png media-repeat-all" ng-show="app.shared.activeRepeatMode == 2"></i>
                    </div>
                    <div class="icon-container" ng-click="app.maximizeMinimize()">
                        <i class="icon-png media-back-to-window" ng-show="app.shared.maximized"></i>
                        <i class="icon-png media-maximize" ng-show="!app.shared.maximized"></i>
                    </div>
                    <div class="icon-container" ng-click="app.togglePlaylist()">
                        <i class="icon-png media-playlist"></i>
                    </div>
                    <div class="icon-container" ng-click="app.searchAndLoadFile()">
                        <i class="icon-png media-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="opaque-screen" ng-style="{'opacity': app.shared.bgOpacity / 1000}"></div>
    <div class="bg-images">
        <div class="bg-image-full" ng-show="app.shared.bgImage && app.shared.bgImageAvailable" style="background-image: url('{{app.shared.bgImgSrc}}')"></div>
        <div class="bg-image col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="item in app.images track by $index" ng-style="{'background-image': item.src}" ng-show="!(app.shared.bgImage && app.shared.bgImageAvailable)"></div>
    </div>
</div>
