<!DOCTYPE html>
<html ng-app="MusicUI">
<head>
    <meta charset="UTF-8">
    <title>Not So Grey</title>
    <link rel="stylesheet" href="dist/css/app.min.css" />
    <link rel="stylesheet" href="dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/fabric.min.css" />
    <link rel="stylesheet" href="dist/css/angular-material.css" />
    <link rel="stylesheet" href="dist/css/anim-in-out.css" />
    <script type="text/javascript" src="lib/hammer.min.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-material.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/anim-in-out.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/angular.hammer.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-1.1.1.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="dist/js/configs/app.js"></script>
    <script type="text/javascript" src="dist/js/services/shared.service.js"></script>
    <script type="text/javascript" src="dist/js/directives/app-action.directive.js"></script>
    <script type="text/javascript" src="dist/js/directives/ng-mousewheel-up.directive.js"></script>
    <script type="text/javascript" src="dist/js/directives/ng-mousewheel-down.directive.js"></script>
    <script type="text/javascript" src="dist/js/controllers/app.controller.js"></script>
</head>
<body ng-controller="AppController as app" style="height:540px;overflow-y:hidden;">
    <div class="app-top-window-controls" ng-show="app.hideLoader">
        <div class="icon-container" ng-click="app.closeApp()">
            <i class="icon-png app-close"></i>
        </div>
        <div class="icon-container" ng-click="app.maximizeMinimize()">
            <i class="icon-png media-back-to-window" ng-show="app.shared.maximized"></i>
            <i class="icon-png media-maximize" ng-show="!app.shared.maximized"></i>
        </div>
        <div class="icon-container" style="-webkit-app-region: drag;" ng-show="app.shared.maximized == false">
            <i class="icon-png app-move"></i>
        </div>
    </div>
    <div class="app-content">
        <div class="spinner-holder" ng-hide="app.hideLoader" ng-style="{'background-color':app.shared.activeColor}">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <div class="app-current-color" ng-show="app.showCurrentColor" ng-style="{'background-color':app.shared.activeColor}"></div>
        <div class="ui-view-container-main enter-page anim-in-out anim-slide-left" ui-view data-anim-speed="340" data-anim-sync="true"></div>
    </div>
</body>
</html>
